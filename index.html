<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
  </head>

  <body>
    <h1>TODO-LIST</h1>

    <form>
      <input id="task-name" type="text" />
      <button id="task-submit" type="button">登録</button>
    </form>

    <div id="task-wrapper">
      <p>
        <span id="total-tasks"></span>
        <span id="done-tasks"></span>
      </p>
      <h2>Tasks</h2>
      <table class="table">
        <tbody id="task-list">
        </tbody>
      </table>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
